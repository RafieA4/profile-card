<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link 
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'
    >
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="logo.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Rafie</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: lightblue;" class="link">
                <i class='bx bxl-meta'></i>
            </a>
            <a href="#" style="background: darkblue;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: maroon;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: red;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Contact Me</button>
        </div>
    </div>
</body>
</html>
